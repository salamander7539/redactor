<div class="list">
  <ul>
    <li *ngFor="let article of paginatedData">
      <app-card [item]="article"></app-card>
    </li>
  </ul>

  <app-numbered-pagination
    *ngIf="collectionString.length"
    [index]="p"
    (page)="pageEvent($event)"
    [pageSize]="9"
    [totalCount]="collectionString.length"
  >
  </app-numbered-pagination>

</div>
